<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock</title>
    <link rel="stylesheet" type="text/css" href="play.css" />
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
      <p class="disc">r for Rock p for Paper s for Scissors a for Auto play</p>
      <button class="js-rock-button">
        <img src="../srs/rock.jpg" alt="rock emoji" id="rock-emoji" />
      </button>
      <button class="js-paper-button">
        <img src="../srs/paper.jpg" alt="paper emoji" />
      </button>
      <button class="js-Scisrors-button">
        <img
          src="../srs/Scisrors.jpg"
          alt="Scisrors emoji"
          id="Scisrors-emoji"
        />
      </button>
      <p class="js-choose"></p>
      <p class="js-choosebycomp"></p>
      <p class="js-score"></p>
      <button id="reset-button" class="resetbutton">Reset score</button>
      <button class="auto_play_button">Auto play</button>
    </div>
    <script src="play.js"></script>
  </body>
</html>
